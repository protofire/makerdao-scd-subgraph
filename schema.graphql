" Collateralized Debt Position "
type Cdp @entity {
  " CDP ID "
  id: ID!

  " CDP owner "
  owner: Bytes!

  " Collateral amount [PETH] "
  collateral: BigDecimal!

  " Outstanding debt [DAI] "
  debt: BigDecimal!

  " Creation timestamp as seconds "
  created: BigInt!

  " Block number in which the CDP was created "
  createdAtBlock: BigInt!

  " Transaction hash in which the CDP was created "
  createdAtTransaction: Bytes!

  " Flag indicating if the CDP has been shut "
  deleted: Boolean

  " Block at most recent action "
  block: BigInt!

  " Timestamp of most recent action as seconds "
  timestamp: BigInt!

  " CDP operations "
  actions: [CdpAction!]! @derivedFrom(field: "cdp")
}

" Operation over a Collateralized Debt Position (CDP) "
type CdpAction @entity {
  " Action ID (<transaction_hash>-<action_type>) "
  id: ID!

  " CDP ID "
  cdp: Cdp!

  " Action name "
  type: ActionType!

  " Action value. Only valid for actions of type LOCK, FREE, DRAW and WIPE. "
  amount: BigDecimal

  " New owner address. Only valid for GIVE actions. "
  transferTo: Bytes

  " Sender address "
  sender: Bytes!

  " Block number "
  block: BigInt!

  " Transaction hash "
  transactionHash: Bytes!

  " Action timestamp as seconds "
  timestamp: BigInt!
}

enum ActionType {
  OPEN
  GIVE
  LOCK
  FREE
  DRAW
  WIPE
  SHUT
  BITE
}
